<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>FrontEnd 11</title>
</head>
<body>
    <h1>Bienvenidos a Front 11</h1>
    <!-------------Nav------------------->

    <div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://concepto.de/wp-content/uploads/2014/08/programacion-2-e1551291144973.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.aauniv.com/s/blog/wp-content/uploads/2022/03/lenguajes-de-programacion-1024x572.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.fundaciontelefonica.com/wp-content/uploads/2021/08/programacion-42-portada-noticia-2560x950-1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div> 
    </div>

    <!---------------Agregar Mentoria--------------------------->

    <div>
        <form id="form">
            <h1>Agendar mentorias</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre del estudiante</label>
              <input type="text" class="form-control" id="nomEstud" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre del mentor</label>
                <input type="text" class="form-control" id="nomMentor" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email estudiante</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dia de la reunion</label>
                <input type="date" class="form-control" id="fecha" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hora de la reunion</label>
                <input type="time" class="form-control" id="hora" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

<!----------Lista a las mentorias del local storage------->

    <div>
        <table class="table table-dark table-striped-columns">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Estudiante</th>
                <th scope="col">Nombre Mentor</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="listarAgenda">
              <tr>
                
              </tr>
            </tbody>
          </table>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
